<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>BOT</title>
</head>
<body>
	<div class="container">
		<div class="characters">
			<div class="characters-item">
				<button class="mario" id='mario'></button>
				<h1 class="mario-text-h1">Марио</h1>
				<h2 class="mario-text-h2">Персонаж</h2>
			</div>
			<div class="characters-item">
				<button class="einstein" id='albert'></button>
				<h1 class="einstein-text-h1">Альберт Эйнштейн</h1>
				<h2 class="einstein-text-h2">Физик-теоретик</h2>
			</div>
		</div>
	</div>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script type="text/javascript">
		let tg = window.Telegram.WebApp;
		let mario = document.getElementById('mario');
		let einstein = document.getElementById('einstein');
		let item = '';

		tg.expand();

		mario.addEventListener('click', function(){
			item = 'mario';
			tg.sendData(item);
			tg.close()
		});
		einstein.addEventListener('click', function(){
			item = 'einstein';
			tg.sendData(item);
			tg.close()
		});
	</script>
</body>
</html>
